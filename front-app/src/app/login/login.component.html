<div class="container">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="identifiant" class="form-label">Identifiant</label>
        <input type="text" class="form-control" id="identifiant" [(ngModel)]="user.identifiant" name="identifiant" required>
      </div>
      <div class="mb-3">
        <label for="motdepasse" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="motdepasse" [(ngModel)]="user.motdepasse" name="motdepasse" required>
      </div>
      <button type="submit" class="btn btn-primary">Connexion</button>
    </form>
    <p class="mt-3">
      Pas de compte ? <a routerLink="/register">Inscription</a>
    </p>
  </div>
