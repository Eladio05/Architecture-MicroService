<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil">
      <img src="assets/logo.png" alt="Logo Mon Shop" style="max-height: 100pxpx; width: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/accueil"><i class="fas fa-store"></i> Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/commandes"><i class="fas fa-shopping-cart"></i> Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/paiements"><i class="bi bi-credit-card"></i> Paiements</a>
        </li>        
      </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Vos Paiements</h2>
    <div *ngIf="paiements.length > 0; else noPaiements">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID Paiement</th>
            <th scope="col">ID Commande</th>
            <th scope="col">Montant</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paiement of paiements; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ paiement.idPaiement }}</td>
            <td>{{ paiement.idCommande }}</td>
            <td>{{ paiement.montant | currency:'EUR' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noPaiements>
      <div class="alert alert-warning" role="alert">
        Aucun paiement trouv√© pour vos commandes.
      </div>
    </ng-template>
</div>
