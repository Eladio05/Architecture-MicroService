<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil">
      <img src="assets/logo.png" alt="Logo Mon Shop" style="max-height: 100pxpx; width: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/accueil"><i class="fas fa-store"></i> Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/commandes"><i class="fas fa-shopping-cart"></i> Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/paiements">    <i class="bi bi-credit-card"></i> Paiements
          </a>
        </li>
      </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Détails de la Commande : {{ idCommande }}</h2> 
    <br><br>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of lignesCommande">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img [src]="item.urlImage" class="img-fluid" alt="Image de produit">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">{{ item.nomProduit }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Quantité: {{ item.quantite }}</small>
              <span class="text-muted" style="font-size: 1.2rem;">{{ item.prix | currency:'EUR' }}</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  
    <div class="mt-4 d-flex justify-content-end align-items-center">
      <h4 class="me-4">Total :</h4>
      <h3>{{ getTotalPrix() | currency:'EUR' }}</h3>
    </div>
  </div>
