<app-navbar></app-navbar>

<div class="container mt-3">
    <h2>Détails de la Commande : {{ idCommande }}</h2> 
    <br><br>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of lignesCommande">
        <div class="row align-items-center">
          <div class="col-md-3">
            <img [src]="item.urlImage" class="img-fluid" alt="Image de produit">
          </div>
          <div class="col-md-9">
            <h5 class="card-title">{{ item.nomProduit }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Quantité: {{ item.quantite }}</small>
              <span class="text-muted" style="font-size: 1.2rem;">{{ item.prix | currency:'EUR' }}</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  
    <div class="mt-4 d-flex justify-content-end align-items-center">
      <h4 class="me-4">Total :</h4>
      <h3>{{ getTotalPrix() | currency:'EUR' }}</h3>
    </div>
</div>

<br>
