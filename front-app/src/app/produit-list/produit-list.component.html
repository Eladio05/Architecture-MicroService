<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="product.urlImage" alt="Image de produit">
        <div class="card-body">
          <h5 class="card-title">{{ product.nomProduit }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- Supprimez cette boucle *ngFor de trop ici -->
              <button [routerLink]="['/produit', product.id]" class="btn btn-outline-secondary">Voir</button>
            </div>
            <small class="text-muted">{{ product.prix | currency:'EUR' }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
