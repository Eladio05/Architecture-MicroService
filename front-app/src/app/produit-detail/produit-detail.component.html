<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="accueil">
      <img src="assets/logo.png" alt="Logo Mon Shop" style="max-height: 100pxpx; width: auto;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/accueil"><i class="fas fa-store"></i> Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/commande"><i class="fas fa-shopping-cart"></i> Commandes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/paiements">    <i class="bi bi-credit-card"></i> Paiements
          </a>
        </li>
      </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <img [src]="produit.urlImage" class="card-img-top" alt="Image de produit" *ngIf="produit">
          <div class="card-body">
            <h2 class="card-title">{{ produit?.nomProduit }}</h2>
            <p class="card-text">{{ produit?.description }}</p>
            <p class="h4">
              <span class="badge badge-secondary">Prix : {{ produit?.prix | currency:'EUR' }}</span>
            </p>
            <button class="btn btn-primary" (click)="goBack()">Retour Ã  la liste</button>
          </div>
        </div>
      </div>
    </div>
  </div>
